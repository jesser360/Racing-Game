<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript" ></script>
    <meta charset="utf-8">
    <title>Racing Game ZOOOOM</title>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-md-8">
                <h1 id = "title" class = "text-right">The Presidential Race</h1>
              </div>
              <div class ="col-md-4 text-right" id ="countDown">Ready..</div>
                <button type="button" class="btn btn-danger" id ="start">New Game!</button>
        </div>

        <div class="row" id ="board">
            <div class="row1" id="row1">
                <div class="col-md-12" id="lane1">
                  <div class = "cold-md-12 text-center icon">
                    <img src = "pics/danger.png" style:"position:fixed" />
                    <div id = "obamaWarning">Warning, beware of traps</div>
                  </div>
                    <div class = "col-md-6 " id="p1">
                      <img src = "pics/obamaRface.gif" />
                    </div>
                    <p class = "scoreObama"></p>
                    <p class = "obamaMsg"> Obama is the Winner. Yes He Can!</p>
                    <ul class = "arrows col-md-2">
                      <li></li>
                      <li>D - move right </li>
                      <li>W - move up</li>
                      <li>A -move left</li>
                      <li>S - move down</li>
                    </ul>
                    <div class = "col-md-10 text-right icon">
                      <img src = "pics/danger.png" style:"position:fixed" />
                   </div>
                </div>
            </div>
            <div class="row2" id="row2">
                <div class="col-md-12" id="lane2">
                  <div class = "col-md-12 text-center icon">
                    <img src = "pics/danger.png" style:"position:fixed" />
                    <div id = "trumpWarning">Warning, beware of traps</div>
                  </div>
                    <div class = "col-md-10" id="p2">
                    <img src = "pics/trumpRface.png" /></div>
                    <p class = "scoreTrump"></p>
                    <p class = "trumpMsg">Trump Won. America is Great Again!</p>
                    <ul class = "arrows col-md-2" >
                      <li>.</li>
                      <li>L - move right </li>
                      <li>I- move up</li>
                      <li>J -move left</li>
                      <li>K - move down</li>
                    </ul>
                    <div class = "col-md-10 text-right icon">
                      <img src = "pics/danger.png" style:"position:fixed" />
                   </div>
            </div>
        </div>
    </div>
</body>

</html>
